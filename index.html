<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratis TV</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/estilos/style.css">
</head>
<body>
    <header>
        <h1>Gratis TV</h1>
    </header>
    <main>
        <section>
            <h3>Magic Kids</h3>
            <div class="video-container"> 
                <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264"></video>
            </div>
        </section>
        
        <section id="channelList">
            <h2>Canales</h2>
            <div id="channels" class="grid"></div>
        </section>
        
        <section>
            <h1>Películas</h1>
            <div class="grid-container">
                <div class="grid-item" data-video-url="https://drive.google.com/file/d/1YEC_ypQiKbGiwdI-INQJzoXku5YXmOXY/preview">
                    <img src="./assets/img/robocop.jpg" alt="Robocop">
                </div>
                <div class="grid-item" data-video-url="https://drive.google.com/file/d/1_1E8LVvGztgvZryn6aSq4cVI8SpA-OjE/preview">
                    <img src="./assets/img/matrix.jpg" alt="Matrix">
                </div>
                <div class="grid-item" data-video-url="https://drive.google.com/file/d/1d-mmXiwKKYh9J2xIn7KeHrQKraPHD3KL/preview">
                    <img src="./assets/img/mortalkombat.jpg" alt="Mortal Kombat">
                </div>
                <!-- Agrega más grid-items según sea necesario -->
            </div>

            <div class="modal" id="videoModal">
                <div class="modal-content">
                    <span class="close" id="closeModal">&times;</span>
                    <iframe id="videoFrame" src="" frameborder="0" allow="autoplay"></iframe>
                </div>
            </div>
        </section>
        
        <section>
            <h2>Pluto TV</h2>
            <div class="pluto-tv-container">
                <iframe src="https://pluto.tv/live-tv/channel-name" allowfullscreen></iframe>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <p>Gracias por utilizar Gratis TV Pagina sin fines de lucro</p>
        </div>
    </footer>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.15.0/dist/videojs-contrib-hls.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
