<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Streaming</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/estilos/style.css">
</head>
<body>
    <header>
        <h1>Bienvenido a IPTV Streaming</h1>
    </header>
    <main>
        <div>
            <h2>Magic Kids</h2>
        </div>
        <div class="video-container"> 
            <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264"></video>
        </div>
        
        
        <div id="channelList">
            <h2>Lista de Canales</h2>
            <div id="channels" class="grid"></div>
        </div>
        

    </main>
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.15.0/dist/videojs-contrib-hls.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
