<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratis TV</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/estilos/style.css">
</head>
<body>
    <header>
        <h1>Bienvenido GratisTV</h1>
    </header>
    <main>
        <div>
            <h2>Magic Kids</h2>
        </div>
        <div class="video-container"> 
            <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264"></video>
        </div>
        
        
        <div id="channelList">
            <h2>Canales</h2>
            <div id="channels" class="grid"></div>
        </div>
        
        <h1>Películas</h1>
    <div class="grid-container">
        <div class="grid-item" data-video-url="https://drive.google.com/file/d/1YEC_ypQiKbGiwdI-INQJzoXku5YXmOXY/preview">
            <img src="../assets/img/robocop.jpg" alt="Robocop">
        </div>
        <!-- Repite los grid-item según sea necesario -->
        <div class="grid-item" data-video-url="#">
            <img src="ruta_a_la_imagen_de_la_pelicula_2.jpg" alt="Película 2">
        </div>
        <!-- Agrega más grid-items según sea necesario -->
    </div>

    <div class="modal" id="videoModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <iframe id="videoFrame" src="" frameborder="0" allow="autoplay"></iframe>
        </div>
    </div>


    </main>
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.15.0/dist/videojs-contrib-hls.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
